<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dumb click</title>
</head>
<body>
    <div class="main-block">
        <img src="emoji.png" alt="" class="emoji">
        <span class="text">Are you Dumb?</span>
        <div class="know-alert displayed-alert">
            <img class="emoji-1" src="emoji1.png" alt="">
            <span class="know-text">I knew it :)</span><span id="count-down" class="count-down">3</span></div>
        <div class="buttons">
        <button id="yes" class="click-button">Yes</button>
        <button id="no" class="click-button">No</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
